<html>
<style>

	#fade {
		background-color: #a0b7ab;
		margin: -20px auto;
		height: 100%;
		width: 100%;
		animation: welcomeUser 3s;
		animation-fill-mode: forwards;
		z-index: 2;
		position: absolute;
	}

	#fade p {
		color: white;
		text-align: center;
		font-size: 40px;
		font-family: arial;
		padding: 270px 0 0;
	}

	@keyframes welcomeUser {
		30% {opacity: 1.0;}
		100% {opacity: 0;}
	}

	#topBar {
		background-color: #a0b7ab;
		width: 100%;
		float: left;
	}

	#userProfile {
		width: 23%;
		max-width: 200px;
		background-color: #e2e2e2;
		border-radius: 0 0 8px 0;
		float: left;
		height: 580px;
	}

	#userAvatar {
		border: 5px solid #a0b7ab;
		height: 135px;
		width: 135px;
		background-color: #171a17;
		border-radius: 50%;
		margin: 0 auto;
	}

	#logoSec {
		width: 25%;
		max-width: 200px;
		float: left;
	}

	#search {
		padding: 10px;
		min-height: 50px;
		text-align: left;
		color: white;
		font-weight: bold;
		float: left;
		width: 71%;
	}

	input {
		margin: 5px 10px;
		padding: 8px;
		width: 200px;
		height: 32px;
		/*background:none;*/
		background-color: white;
		border: 3px solid white;
		border-radius: 2px;
		font-size: 16px;
		float: left;
		color: #242424;
	}

/*#999999*/

	::placeholder {
		color: lightgrey;
		font-size: 16px;
	}

	#search .button {
		margin: 5px 10px;
		width: 70px;
		height: 30px;
		background-color: #242424;
		border-radius: 2px;
		border-style: none;
		color: white;
		font-size: 16px;
		float: left;
	}

	#search .button:hover {
		background-color: #636363;
		cursor: pointer;
	}

	table {
		margin: 0 0 0 10px;
		width: 70%;
		border: none;
		border-collapse: collapse;
		text-align: left;
		float: left;
	}
		
	td {
		border: 1px solid lightgrey;
		border-right: none;
		border-left: none;
		padding: 10px 10px 10px 20px;
		color: #383838;
		font-size: 15px;
	}
	

	th {
		border: 3px solid #e2e2e2;
		border-top: none;
		border-right: none;
		border-left: none;
		padding: 17px 15px 10px 20px;
		color: #242424;
		font-size: 16px;
	}

	tr:hover {
		background-color: #f0fbff;
	}


	tr:nth-child(1):hover {
		background: none;
	}

	#addContacts {
		margin: 10px 0 0 0;
		padding: 0 0 10px 10px;
		float: left;
		max-width: 73%;
		text-align: left;
		color: grey;
		border-color: #e2e2e2;
		border-bottom-style: solid;
	}

	#addContacts .button {
		margin: 5px 10px;
		width: 120px;
		height: 30px;
		background-color: #a0b7ab;
		border-radius: 2px;
		border-style: none;
		color: white;
		font-size: 16px;
		float: left;
	}

	#addContacts .button:hover {
		background-color: #658c77;
		cursor: pointer;
	}

	#cross {
		border: none;
		background: none;
		width: 25px;
		padding: 0 0 3px;
		margin: 0;
		border-radius: 5px;
		color: #ff4242;
		font-size: 16px;
	}

	#cross:hover {
		background-color: #ff4242;
		color: white;
	}

	#edit {
		border: none;
		background: none;
		width: 25px;
		margin: 0;
		padding: 0 0 3px;
		border-radius: 5px;
		color: #a0b7ab;
		font-size: 16px;
	}

	#edit:hover {
		background-color: #a0b7ab;
		color: white;
	}
</style>
