<html>
<style>

	#fade {
		background-color: #a0b7ab;
		margin: -20px auto;
		height: 100%;
		width: 100%;
		animation: welcomeUser 3s;
		animation-fill-mode: forwards;
		z-index: 2;
		position: absolute;
	}

	#fade p {
		color: white;
		text-align: center;
		font-size: 40px;
		font-family: arial;
		padding: 270px 0 0;
	}

	@keyframes welcomeUser {
		30% {opacity: 1.0;}
		100% {opacity: 0;}
	}

    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 10%; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      min-width: 740px;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        margin: auto;
        width: 40%;
	min-width: 530px;
        height: 270px;
        background-color: white;
        padding: 10px;
        border-radius: 7px 7px 6px 6px;
	box-shadow: 0 0 10px grey;
    }

    .modalBar {
        background-color: #a0b7ab;
        color: white;
        width: 100%;
        margin: -10px 0 10px -10px;
        padding: 0 20px 0 0;
        text-align: left;
        font-weight: bold;
        float: left;
        border-radius: 6px 6px 0 0;
    }

.modal input {
	margin: 2px 0 0;
        padding: 0px 8px;
        background-color: white;
	border: 1px solid lightgrey;
        border-radius: 0 4px 4px 0;
        width: 450px;
        height: 36px;
        font-size: 17px;
        text-align: left;
        color: black;
        letter-spacing: 0.1px;
	box-shadow: 0 0 1px lightgrey;
}

.modal .fname {
	margin: 0;
        padding: 10px 8px;
        background-color: white;
	border: 1px solid lightgrey;
        border-radius: 0;
        width: 215px;
        height: 36px;
        font-size: 17px;
        text-align: left;
        color: black;
        letter-spacing: 0.1px;
        border-right: 2px solid lightgrey;
}

.modal .lname {
	margin: 0 0 0 -5px;
        padding: 10px 8px;
        background-color: white;
	border: 1px solid lightgrey;
        border-radius: 0 4px 4px 0;
        width: 235px;
        height: 36px;
        font-size: 17px;
        text-align: left;
        color: black;
        letter-spacing: 0.1px;
}

.personIcon {
	height: 22px;
	margin: 0;
	border-radius: 3px 0 0 3px;
	padding: 7px 8px;
	background-color: grey;
	vertical-align: bottom;
}

.mailIcon {
	margin: 0;
	border-radius: 3px 0 0 3px;
	padding: 0 3px 1px;
	background-color: grey;
	color: white;
	font-size: 31px;
	vertical-align: bottom;
}

.phoneIcon {
	height: 23px;
	margin: 0;
	border-radius: 3px 0 0 3px;
	padding: 6px 6px 7px 6px;
	background-color: grey;
	vertical-align: bottom;
}

.editRow {
	margin: 10px auto;
	width: 520px;
  height: 40px;
}

.notification {
	width: 150px;
	background-color: rgba(148, 217, 255, 0.8);
	position: fixed;
	top: 15px;
	right: 15px;
	padding: 10px;
	color: white;
	font-size: 13px;
	font-weight: bold;
	z-index: 2;
	border-radius: 50px;
	box-shadow: 0 0 1px grey;
	animation: notifMove 4s forwards;
}

@keyframes notifMove {
	0% {top: -40;}
	35% {top: 20px;}
	65% {top: 20px;}
	100% {top: -40;}
}

</style>
